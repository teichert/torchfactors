exp:
  run_with: bash
  # mlruns_path: ${oc.env:HOME}/mlruns.db
  # notice that this will only be used when the app is run,
  # so the runtime.cwd is the element of the sweep;
  mlruns_path: ${hydra:runtime.cwd}/../mlruns
  sub:
    mem: 16G
    hosts: b1[123456789]|c0*|c1[123456789]
    gpus: 0
    header_extras: ""
    pre_script_extras: ""
    main_script_extras: ""
    post_script_extras: ""
    name: ${hydra:job.name}_${now:%Y-%m-%d_%H-%M-%S}
    header: |
      #!/usr/bin/env bash
      ## Job Name
      #$   -N ${exp.sub.name}
      ## Join ERR and OUT
      #$   -j y
      ## Where to send output
      #$   -o {cwd}/std_all.txt
      ## Resource Requirements
      #$   -l ram_free=${exp.sub.mem},mem_free=${exp.sub.mem}
      #$   -l gpu=${exp.sub.gpus}
      #$   -l hostname=${exp.sub.hosts}
    pre_script: |
      echo "writing results to {cwd}..."
      cd {cwd}
      touch {cwd}/.started
    main_script: |
      {python} {script} -cd {cwd}/.hydra --config-name config
    post_script: |
      touch {cwd}/.finished
    script: |
      ${.header}
      ${.header_extras}
      ${.pre_script}
      ${.pre_script_extras}
      ${.main_script}
      ${.main_script_extras}
      ${.post_script}
      ${.post_script_extras}
